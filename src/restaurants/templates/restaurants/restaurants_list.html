{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block page %}
<h3> Restuarant List</h3>
<ul>
    {% for obj in object_list %}
        <li><a href="/restaurants/{{obj.slug}}">{{ obj }}</a></br>
            {{ obj.name }},{{ obj.location }}, {{ obj.category }}, {{ obj.created }}, {{ obj.modified }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
